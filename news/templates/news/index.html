<style>
*{
    margin:0;
    padding:0;

}

html{
    scroll-behavior: smooth;
}
#home{
    display:flex;
    flex-direction:column;
    padding:3px 200px;
    height:500px;
    justify-content: center;
    align-items: center;
}

#home::before{
    content:"";
    background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDsTm_0wi4k-vXsSSgm3NKmh7W_Gss03pbUg&usqp=CAU') no-repeat center center/cover;
    position: absolute;
    height: 501px;
    top:0px;
    left:0px;
    width:100%;
    z-index:-1;
    
}
.jumbroton{
    background-color: transparent !important;
}
#main{
    background:url('https://img.wallpapersafari.com/desktop/1024/576/62/98/Qjf1kZ.png') no-repeat center center/cover  ;
    height: 100%;
}

.container{
    position: relative;
}
.container::before{
    content:"";
    
    position: absolute;
    height: 100%;
    top:0px;
    left:0px;
    width:100%;
    z-index:-1;
    opacity:0.9;
}
h5{
    color: aliceblue;
    font-family: 'Baloo Bhaina 2', cursive;
}
h3{
    color: rgb(0, 0, 0);
    
}
</style>
<body>
    <section id="home">
        <div class="jumbotron">
            <center><h1> News Aggregator App</h1>
               <a href="/" class="btn btn-danger">Refresh News</a>
        </center>
        </div>
    </section>
    <section id="main">
    <div class="container">
        <div class="row">
            <div class="col-6">
                    <h3 class="text-centre"> NEWS FROM TIMES OF INDIA</h3>
                    {% for n in toi_news %}
                    <h5> -  {{n}} </h5>
                    <hr>
                    {% endfor %}
                    <br>
            </div>
            <div class="col-6">
                    <h3 class="text-centre">NEWS FROM THE HINDU</h3>
                    {% for htn in ht_news %}
                    <h5> - {{htn}} </h5>
                    <hr>
                    {% endfor %}
                    <br>
            </div>
        </div>
    </section>

</div>
